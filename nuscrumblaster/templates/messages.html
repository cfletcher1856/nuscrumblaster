{% if messages %}
  {% for message in messages %}
    <div class="alert fade in alert-{{ message.tags }}">
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      {% if 'safe' in message.tags %}
        {{ message|safe }}
      {% else %}
        {{ message }}
      {% endif %}
    </div>
  {% endfor %}
{% endif %}
